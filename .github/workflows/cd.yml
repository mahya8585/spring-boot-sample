name: CD - Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # Deploy to Dev environment
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }} \
                       -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:latest .
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:latest

      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} \
                       -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:latest .
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:latest

      - name: Update backend container app
        run: |
          az containerapp update \
            --name ${{ vars.BACKEND_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}

      - name: Update frontend container app
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ vars.BACKEND_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          az containerapp update \
            --name ${{ vars.FRONTEND_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} \
            --set-env-vars REACT_APP_API_URL=https://${BACKEND_URL}

      - name: Display deployment info
        run: |
          echo "### âœ… Dev Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Deploy to Staging environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
