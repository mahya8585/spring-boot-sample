                       -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:staging .
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:staging

      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} \
                       -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:staging .
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:staging

      - name: Update backend container app
        run: |
          az containerapp update \
            --name ${{ vars.BACKEND_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}

      - name: Update frontend container app
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ vars.BACKEND_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          az containerapp update \
            --name ${{ vars.FRONTEND_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} \
            --set-env-vars REACT_APP_API_URL=https://${BACKEND_URL}

      - name: Display deployment info
        run: |
          echo "### âœ… Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Deploy to Production environment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
