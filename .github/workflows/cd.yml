                       -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:production .
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/backend:production

      - name: Build and push frontend image
        working-directory: ./frontend
        run: |
          docker build -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }} \
                       -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:production .
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}
