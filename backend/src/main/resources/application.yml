server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # Internationalization Configuration
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
    use-code-as-default-message: false
  # Azure Key Vault Configuration
  cloud:
    azure:
      keyvault:
        secret:
          property-sources:
            - endpoint: ${AZURE_KEYVAULT_ENDPOINT}
              credential:
                managed-identity-enabled: true

---
# 開発環境（H2 Database）
spring:
  config.activate.on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  # Redis設定（Dev Container環境）
  # redis:
  #   lettuce:
  #     pool:
  #       max-active: 10
  #       max-idle: 10
  #       min-idle: 1
  #       max-wait: -1ms
  # Redis設定（Dev Container環境）
  data.redis.database: 0
  # Redis設定（Dev Container環境）
  data.redis.host: ${REDIS_HOST:redis}
  # Redis設定（Dev Container環境）
  data.redis.port: ${REDIS_PORT:6379}
  # Redis設定（Dev Container環境）
  data.redis.timeout: 2000ms

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    com.techbookstore: DEBUG
    org.springframework.security: DEBUG

---
# プレ本番環境（PostgreSQL）
spring:
  config.activate.on-profile: staging
  datasource:
    url: jdbc:postgresql://localhost:5432/techbookstore
    driver-class-name: org.postgresql.Driver
    username: ${db-username}
    password: ${db-password}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://staging.techbookstore.com}

---
# 本番環境（Azure）
spring:
  config.activate.on-profile: prod
  datasource:
    url: jdbc:postgresql://${azure-postgresql-host}:5432/${azure-postgresql-database}?ssl=true&sslmode=require
    username: ${azure-postgresql-username}
    password: ${azure-postgresql-password}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  data:
    redis:
      host: ${azure-redis-host}
      password: ${azure-redis-key}
      port: 6380
      ssl:
        enabled: true

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://techbookstore.com}

# Azure Application Insights
azure:
  application-insights:
    instrumentation-key: ${APPLICATIONINSIGHTS_INSTRUMENTATION_KEY}

logging:
  level:
    com.techbookstore: INFO
    org.springframework.security: WARN